    <!-- Visitor Tracking Script -->
    <script>
      // Visitor tracking script for Nexlife International website
      (function() {
        // Only track if not on admin panel
        if (window.location.pathname.startsWith('/admin')) {
          return;
        }

        // Track the visit using XMLHttpRequest (more compatible)
        function trackVisit() {
          const data = JSON.stringify({
            page: window.location.pathname,
            country: 'Unknown',
            ip: '',
            userAgent: navigator.userAgent,
            referrer: document.referrer
          });

          console.log('Tracking visit to:', window.location.pathname);

          // Try fetch first, fallback to XMLHttpRequest
          if (window.fetch) {
            fetch('http://localhost:4001/api/analytics/visitors/track', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: data
            })
            .then(response => {
              if (response.ok) {
                console.log('Visit tracked successfully (fetch)');
              } else {
                console.warn('Failed to track visit (fetch):', response.status);
              }
            })
            .catch(err => {
              console.warn('Failed to track visit (fetch):', err);
              // Fallback to XMLHttpRequest
              trackWithXHR(data);
            });
          } else {
            trackWithXHR(data);
          }
        }

        function trackWithXHR(data) {
          const xhr = new XMLHttpRequest();
          xhr.open('POST', 'http://localhost:4001/api/analytics/visitors/track', true);
          xhr.setRequestHeader('Content-Type', 'application/json');
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
              if (xhr.status === 200) {
                console.log('Visit tracked successfully (XHR)');
              } else {
                console.warn('Failed to track visit (XHR):', xhr.status);
              }
            }
          };
          xhr.send(data);
        }

        // Track visit immediately
        console.log('Starting visitor tracking...');
        trackVisit();

        // Also track on visibility change (when tab becomes visible again)
        document.addEventListener('visibilitychange', function() {
          if (!document.hidden) {
            console.log('Page became visible, tracking visit');
            trackVisit();
          }
        });

        // Track on page unload (refresh/close) using sendBeacon
        window.addEventListener('beforeunload', function() {
          console.log('Page unloading, sending beacon...');
          if (navigator.sendBeacon) {
            navigator.sendBeacon('http://localhost:4001/api/analytics/visitors/track',
              JSON.stringify({
                page: window.location.pathname,
                country: 'Unknown',
                ip: '',
                userAgent: navigator.userAgent,
                referrer: document.referrer
              })
            );
          }
        });

        // Also track on page load completion
        window.addEventListener('load', function() {
          console.log('Page fully loaded, confirming tracking');
          setTimeout(trackVisit, 1000); // Track again after 1 second
        });
      })();
    </script>

    <!-- Mobile Viewport Optimization Script -->
    <script>
      (function () {
        // Function to detect mobile devices
        function isMobile() {
          return window.innerWidth <= 768;
        }

        // Function to set optimal viewport
        function setOptimalViewport() {
          if (isMobile()) {
            const viewport = document.querySelector('meta[name="viewport"]');
            if (viewport) {
              // Set viewport with mobile-friendly settings
              viewport.setAttribute(
                "content",
                `width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover`
              );

              // Add mobile-specific CSS
              const style = document.createElement("style");
              style.textContent = `
                /* Mobile optimization styles */
                body {
                  -webkit-text-size-adjust: 100%;
                  -ms-text-size-adjust: 100%;
                  text-size-adjust: 100%;
                  overflow-x: hidden;
                }
                
                /* Remove all scrollbar artifacts */
                * {
                  -webkit-appearance: none !important;
                  -moz-appearance: none !important;
                  appearance: none !important;
                }
                
                *::-webkit-scrollbar {
                  display: none !important;
                }
                
                * {
                  -ms-overflow-style: none !important;
                  scrollbar-width: none !important;
                }
                
                /* Remove scrollbar buttons and arrows */
                *::-webkit-scrollbar-button {
                  display: none !important;
                }
                
                *::-webkit-scrollbar-track {
                  display: none !important;
                }
                
                *::-webkit-scrollbar-thumb {
                  display: none !important;
                }
                
                *::-webkit-scrollbar-corner {
                  display: none !important;
                }
                
                /* Prevent zoom on input focus */
                input, textarea, select {
                  font-size: 16px !important;
                }
                
                /* Optimize for mobile viewport */
                .container-custom {
                  padding-left: 1rem;
                  padding-right: 1rem;
                  max-width: 100%;
                }
                
                /* Ensure proper mobile scaling */
                html {
                  -webkit-text-size-adjust: 100%;
                  -ms-text-size-adjust: 100%;
                  overflow-x: hidden;
                }
                
                /* Mobile-specific optimizations */
                @media (max-width: 768px) {
                  .container-custom {
                    padding-left: 0.75rem;
                    padding-right: 0.75rem;
                  }
                  
                  img {
                    max-width: 100%;
                    height: auto;
                  }
                }
              `;
              document.head.appendChild(style);
            }
          }
        }

        // Run on page load
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", setOptimalViewport);
        } else {
          setOptimalViewport();
        }

        // Run on resize
        let resizeTimeout;
        window.addEventListener("resize", function () {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(setOptimalViewport, 100);
        });

        // Run on orientation change
        window.addEventListener("orientationchange", function () {
          setTimeout(setOptimalViewport, 100);
        });
      })();
    </script>
